            //スマホ
        } else if (ua.indexOf('iPad') > 0 || ua.indexOf('Android') > 0) {
            //タブレット
        } else {
            //PC
            appendScript("https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js");

            el.src = URL;
